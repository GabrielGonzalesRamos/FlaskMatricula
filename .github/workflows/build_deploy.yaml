name: MATRICULA CI/CD
on: 
  push:
    branches:
      - 'master'
  workflow_dispatch:
jobs:
  TEST_FLASK_APPLICATION:
    runs-on: ubuntu-22.04
    env:
      ENVIRONMENT: DEV
      DATABASE_URI_DEV: ${{ secrets.DATABASE_URI_DEV }}
    services:
      postgres:
        image: docker.io/library/postgres:15.4
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        ports: ['5432:5432']

    steps:
      - name: Download code
        uses: actions/checkout@v4
      - name: Set up python version '3.10'
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Caching dependencies
        uses: actions/cache@v3
        with: 
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
      - name: Install requirements
        run: | 
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Unittest models and routes
        run: |
          python -m unittest discover -s test/integration/models/ -v
          python -m unittest discover -s test/integration/routes/ -v

  DEPLOY_FLASK_APPLICATION:
    needs: TEST_FLASK_APPLICATION
    runs-on: ubuntu-22.04
    env:
      ENVIRONMENT: PROD
      DATABASE_URI_PROD: ${{ secrets.DATABASE_URI_PROD }}
    steps:
      - name: Download code
        uses: actions/checkout@v4
      - name: Set up python version '3.10'
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Caching dependencies
        uses: actions/cache@v3
        with: 
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
      - name: Install requirements
        run: | 
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
      - name: Deploy flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master
      - run: | 
          flyctl env set ENVIRONMENT=PROD 
          flyctl env set DATABASE_URI_PROD=${{ secrets.DATABASE_URI_PROD }} 
          flyctl set deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

        
        

            






