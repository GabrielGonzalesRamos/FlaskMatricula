version: "3.3"
networks:
  flask-network:
    driver: bridge

services:
  psql:
    image: docker.io/library/postgres:15.4
    container_name: psql
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
    volumes:
      - ~/Documentos/TECSUP/C1/FGD/S15/psql/data:/var/lib/postgresql/data
    networks:
      - flask-network
    healthcheck:
      test:
        [
          "CMD",
          "psql",
          "-U",
          "${DATABASE_USER}",
          "-w",
          "${DATABASE_PASSWORD}",
          "-d",
          "${DATABASE_NAME}",
          "-c",
          "SELECT 1",
        ]
      timeout: 20s
      retries: 3
