  flask:
    image: docker.io/gabrielgonzales/gg-dev:GDR-001
    container_name: flask
    ports:
      - 8080:8080
    environment:
      - DATABASE_URI_PROD=${DATABASE_URI_PROD}
    networks:
      - flask-network
    depends_on:
      - psql
  ngrok:
    image: ngrok/ngrok:alpine
    container_name: ngrok
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
      - REGION=us
    command: "http flask:5000"
    networks:
      - flask-network
    depends_on:
      - flask
